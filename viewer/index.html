<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>統合ビューア - ハザード・送電網・地番</title>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Viewer Styles -->
  <link href="./style.css" rel="stylesheet" />
  <link href="./layer-ui.css" rel="stylesheet" />

  <!-- MapLibre JS -->
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
</head>

<body>

  <!-- ▼ 地図描画先 -->
  <div id="map"></div>

  <!-- ▼ Google Maps風検索バー -->
  <div id="search-bar">
    <div id="search-icon"></div> <!-- ★ ui-init.js が参照 -->
    <input id="search-input" type="text" placeholder="住所、地番、座標を検索">
    <button id="search-btn">検索</button>
  </div>

  <!-- ▼ メニュー（≡） -->
  <button id="menu-toggle" class="gmaps-btn"></button>

  <!-- ▼ 右下コントロール -->
  <div id="map-controls">
    <button id="zoom-in" class="gmaps-btn"></button>
    <button id="zoom-out" class="gmaps-btn"></button>
    <button id="geolocate" class="gmaps-btn"></button>   <!-- ★ 修正 -->
    <button id="clear-pins" class="gmaps-btn"></button> <!-- ★ 修正 -->
  </div>

  <!-- ▼ GSI クレジット -->
  <div id="gsi-credit">
    © <a href="https://maps.gsi.go.jp/development/ichiran.html">国土地理院</a>
  </div>

  <!-- ▼ レイヤーパネル -->
  <div id="layer-panel" class="layer-panel hidden">
    <div class="drag-handle"></div>
    <div id="layer-control"></div>
  </div>

  <!-- ▼ 電力凡例パネル -->
  <div id="power-legend-panel" style="display:none;"></div>

  <!-- ▼ main.js -->
  <script type="module" src="./main.js"></script>

</body>
</html>
