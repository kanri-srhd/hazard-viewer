<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>ハザードマップビューア</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- App styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <h1>ハザードマップビューア</h1>
        <p class="subtitle">公式XYZタイル直利用 / GSIベース / PDL1.0準拠</p>
      </div>
      <nav class="actions">
        <button id="resetView" class="btn">初期位置へ</button>
        <button id="toggleLegend" class="btn">凡例表示/非表示</button>
      </nav>
    </header>

    <main class="app-main">
      <div id="map"></div>

      <aside id="legendPanel" class="panel panel-right hidden">
        <h2>凡例</h2>
        <div id="legendContent">
          <p class="muted">レイヤを選択すると凡例が表示されます。</p>
        </div>
      </aside>

      <aside id="statusPanel" class="panel panel-left">
        <h2>ステータス</h2>
        <ul id="statusList" class="status-list"></ul>
      </aside>
    </main>

    <footer class="app-footer">
      <div class="attribution">
        <span>
          出典：Disaster Map Portal / MLITT / GeoInfo Japan / 国土地理院（地理院タイル）
        </span>
        <span class="rules">
          利用規約：PDL1.0に準拠。地理院コンテンツ利用規約に従い出典を明記しています。
        </span>
        <span class="note">
          一部レイヤは都道府県許諾に基づく範囲のみ配信。未提供エリアはUI上に明示します。
        </span>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App script -->
    <script src="./app.js"></script>
  </body>
</html>
