<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>全国地番・ハザードマップビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #searchContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #searchBox {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 検索フォーム -->
  <div id="searchContainer">
    <input type="text" id="searchBox" placeholder="例: 豊岡市 出石町奥小野 1">
    <button onclick="searchParcel()">検索</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.54427650212612, 134.8203470457028], 13); // 初期位置：豊岡市

    // ベースマップ：Google地図
    const googleMap = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
      attribution: '© Google',
      maxZoom: 20
    }).addTo(map);

    // 航空写真（GSI）
    const gsiPhoto = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
      attribution: '国土地理院',
      maxZoom: 18
    });

    // ハザードマップレイヤー
    const hazardLayers = {
      洪水: L.tileLayer('https://disaportal.gsi.go.jp/raster/flood/{z}/{x}/{y}.png', { opacity: 0.5 }),
      土砂災害: L.tileLayer('https://disaportal.gsi.go.jp/raster/landslide/{z}/{x}/{y}.png', { opacity: 0.5 }),
      津波: L.tileLayer('https://disaportal.gsi.go.jp/raster/tsunami/{z}/{x}/{y}.png', { opacity: 0.5 }),
      液状化: L.tileLayer('https://disaportal.gsi.go.jp/raster/liquefaction/{z}/{x}/{y}.png', { opacity: 0.5 })
    };

    // 地番ポリゴンレイヤー（GeoJSONから読み込み）
    const parcelLayer = L.geoJSON(null, {
      onEachFeature: (feature, layer) => {
        layer.bindPopup(`
          <b>${feature.properties["市町村名"]}</b><br>
          ${feature.properties["大字名"] || ''} ${feature.properties["地番"] || ''}
        `);
      },
      style: {
        color: '#ff6600',
        weight: 1,
        fillOpacity: 0.2
      }
    });

    // GeoJSONを読み込み
    fetch('geojson/28209__5_r.geojson')
      .then(res => res.json())
      .then(data => {
        parcelLayer.addData(data);
        parcelLayer.addTo(map);
        map.fitBounds(parcelLayer.getBounds());
      });

    // 地番検索機能（住所形式）
    window.searchParcel = function() {
      const query = document.getElementById('searchBox').value.trim();
      if (!query) return;

      let found = false;

      parcelLayer.eachLayer(layer => {
        const props = layer.feature.properties;
        const label = `${props["市町村名"]} ${props["大字名"] || ''} ${props["地番"] || ''}`.trim();

        console.log("検索対象:", label); // デバッグ用

        if (label.includes(query)) {
          map.fitBounds(layer.getBounds());
          layer.openPopup();
          found = true;
        }
      });

      if (!found) {
        alert("該当する地番が見つかりませんでした。");
      }
    };

    // レイヤー切り替えUI
    const baseMaps = {
      "Google地図": googleMap,
      "航空写真（GSI）": gsiPhoto
    };

    const overlayMaps = {
      "地番ポリゴン": parcelLayer,
      ...hazardLayers
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);
  </script>
</body>
</html>
